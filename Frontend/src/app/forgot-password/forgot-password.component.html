<div class="container">
  <div class="card col-6" style="position: absolute; left: 25%; top: 25%">
    <h4 class="card-header">Forgot Password</h4>
    <div class="card-body">
      <form
        #forgotPasswordForm="ngForm"
        *ngIf="!isSuccessful"
        (ngSubmit)="forgotPasswordForm.form.valid && onSubmit()"
      >
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            ngModel
            name="email"
          />
        </div>
        <br />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="
            forgotPasswordForm.controls['email']?.dirty &&
            forgotPasswordForm.controls['email']?.errors
          "
        >
          Email must be a valid email!
        </div>
        <button type="submit" class="btn btn-primary">Reset password</button>
      </form>
      <br />
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
          />
        </symbol>
      </svg>
      <div class="alert alert-success d-flex align-items-center" role="alert" *ngIf="isSuccessful">
        <svg
          class="bi flex-shrink-0 me-2"
          width="24"
          height="24"
          role="img"
          aria-label="Success:"
        >
          <use xlink:href="#check-circle-fill" />
        </svg>
        <div>New password has send to your email.</div>
      </div>
    </div>
  </div>
</div>
